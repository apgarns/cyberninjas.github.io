<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Data Tool</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/exifr@7.0.0/umd/exifr.min.js"></script>
    <script src="metadataExtractor.js"></script>
    <style>
        #metadata-tool-modal {
            display: none;
        }
    </style>
</head>
<body>
    <button id="meta-data-tool-button" class="btn btn-primary">Open Meta Data Tool</button>

    <div id="metadata-tool-modal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Meta Data Tool</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Upload a file to extract Meta Data</p>
                    <input type="file" id="input-file" accept=".jpg,.jpeg,.png,.tiff,.tif">
                    <button id="extract-metadata" class="btn btn-primary">Extract Metadata</button>
                    <div id="metadata-display"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('meta-data-tool-button').addEventListener('click', () => {
            $('#metadata-tool-modal').modal('show');
        });
    </script>
</body>
</html>
